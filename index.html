<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap');
    </style>
    <title>Projeto IA</title>
</head>
<body>
    <main>
        <form action="">
            <label for="api-key">Chave da API:</label><br>
            <input type="password" id="api-key" name="api-key" placeholder="Digite sua chave API"><br>
            <label for="pergunta">Sua pergunta:</label><br>
            <input type="text" id="pergunta" name="pergunta" placeholder="Digite sua pergunta"><br>
            <label for="model">Modelo:</label><br>
            <select id="model">
                <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
                <option value="gpt-4.1">GPT-4.1</option>
            </select>
            <span class="botoes">
                <button class="btn-pgt" type="submit">Perguntar</button>
                <button class="btn-limp" type="reset">Limpar</button>
            </span><br>
            <textarea placeholder="Resposta da IA" name="resposta-ia" id="resposta-ia"></textarea>
            <button id="btn-copiar" class="btn-copiar" type="button" style="display: none;">Copiar resposta</button>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
